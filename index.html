<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Creator Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'terminal': ['Courier New', 'Fira Code', 'monospace'],
                    },
                    animation: {
                        'blink': 'blink 1s infinite',
                        'shake': 'shake 0.5s ease-in-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        blink: {
                            '0%, 50%': { opacity: '1' },
                            '51%, 100%': { opacity: '0' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' }
                        },
                        glow: {
                            '0%': { textShadow: '0 0 5px #a855f7, 0 0 10px #a855f7, 0 0 15px #a855f7' },
                            '100%': { textShadow: '0 0 10px #a855f7, 0 0 20px #a855f7, 0 0 30px #a855f7' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Courier New', 'Fira Code', monospace;
        }
        
        .terminal-bg {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }
        
        .terminal-border {
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }
        
        .cursor-blink::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--primary);
        }
        
        .typing-input {
            caret-color: var(--primary);
        }
        
        .game-over-overlay {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="purple-galaxy bg-black text-green-400 font-terminal min-h-screen flex items-center justify-center p-4">
    
    <!-- Main Game Container -->
    <div class="w-full max-w-4xl mx-auto">
        
        <!-- Terminal Window -->
        <div class="terminal-bg terminal-border rounded-lg p-6 md:p-8 shadow-2xl">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-6 border-b border-green-400/30 pb-4">
                <h1 class="text-2xl md:text-3xl font-bold animate-glow">
                    Language Creator Quiz
                </h1>
                <div class="flex items-center space-x-4">
                    <button id="soundToggle" class="px-3 py-1 bg-green-400/10 border border-green-400/30 rounded hover:bg-green-400/20 transition-colors">
                        ðŸ”Š
                    </button>
                    <div class="text-sm">
                        High Score: <span id="highScore" class="font-bold">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Game Area -->
            <div id="gameArea" class="space-y-6">
                
                <!-- Start Screen -->
                <div id="startScreen" class="text-center space-y-6">
                    <div class="text-lg md:text-xl space-y-2">
                        <p class="animate-pulse">Welcome to the Programming Language Quiz!</p>
                        <p class="text-green-300">Test your knowledge of language creators</p>
                    </div>
                    <button id="startBtn" class="px-8 py-3 bg-green-400/20 border-2 border-green-400 rounded-lg hover:bg-green-400/30 hover:scale-105 transition-all duration-300 font-bold text-lg">
                        START QUIZ
                    </button>
                </div>
                
                <!-- Game Screen (Hidden initially) -->
                <div id="gameScreen" class="hidden space-y-6">
                    
                    <!-- Timer -->
                    <div class="text-center">
                        <div class="text-4xl md:text-6xl font-bold text-red-400 mb-2">
                            <span id="timer">20</span>
                        </div>
                        <div class="text-sm text-green-300">Time Remaining</div>
                    </div>
                    
                    <!-- Score and Stats -->
                    <div class="text-center space-y-2">
                        <div class="text-2xl font-bold">
                            Score: <span id="currentScore">0</span>
                        </div>
                        <div class="flex justify-center space-x-6 text-sm">
                            <div class="bg-green-400/20 px-3 py-1 rounded border border-green-400/30">
                                Level: <span id="currentLevel">1</span>
                            </div>
                            <div class="bg-blue-400/20 px-3 py-1 rounded border border-blue-400/30">
                                Combo: <span id="currentCombo">0</span>
                            </div>
                            <div class="bg-purple-400/20 px-3 py-1 rounded border border-purple-400/30">
                                Streak: <span id="currentStreak">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Typing Challenge -->
                    <div class="space-y-4">
                        <div class="text-center">
                            <p class="text-sm text-green-300 mb-2">Who created this programming language?</p>
                            <div id="challengeText" class="text-lg md:text-xl font-mono bg-gray-900/50 p-4 rounded border border-green-400/30 cursor-blink">
                                <!-- Challenge text will be inserted here -->
                            </div>
                        </div>
                        
                        <div class="text-center space-y-3">
                            <input 
                                type="text" 
                                id="typingInput" 
                                class="w-full max-w-2xl mx-auto px-4 py-3 bg-black border-2 border-green-400 rounded-lg text-green-400 font-mono text-lg focus:outline-none focus:border-green-300 typing-input"
                                placeholder="Type the creator's name..."
                                autocomplete="off"
                                spellcheck="false"
                            >
                            <button 
                                id="aiHelpBtn" 
                                class="px-6 py-2 bg-purple-400/20 border-2 border-purple-400 rounded-lg hover:bg-purple-400/30 transition-all duration-300 text-purple-300 font-bold"
                            >
                                ðŸ¤– AI Help (3)
                            </button>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-800 rounded-full h-2">
                        <div id="progressBar" class="bg-green-400 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- Game Over Screen (Hidden initially) -->
                <div id="gameOverScreen" class="hidden text-center space-y-6">
                    <div class="text-4xl md:text-6xl font-bold text-red-400 mb-4">
                        QUIZ COMPLETE
                    </div>
                    <div class="text-xl space-y-2">
                        <p>Final Score: <span id="finalScore" class="font-bold text-green-400">0</span></p>
                        <p class="text-green-300">High Score: <span id="finalHighScore" class="font-bold">0</span></p>
                    </div>
                    <div class="space-x-4">
                        <button id="retryBtn" class="px-6 py-3 bg-green-400/20 border-2 border-green-400 rounded-lg hover:bg-green-400/30 transition-all duration-300">
                            Try Again
                        </button>
                        <button id="newGameBtn" class="px-6 py-3 bg-blue-400/20 border-2 border-blue-400 rounded-lg hover:bg-blue-400/30 transition-all duration-300">
                            New Game
                        </button>
                    </div>
                </div>
                
            </div>
            
            <!-- Footer -->
            <div class="mt-8 pt-4 border-t border-green-400/30 text-center text-sm text-green-300">
                <p>Press any key to continue...</p>
            </div>
            
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
